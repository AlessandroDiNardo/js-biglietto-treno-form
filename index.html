<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- header -->
    <header>
        <h1> Tratta e costo del tuo viaggio</h1>
    </header>

    <!-- main -->
    <main>
        <!-- price ticket block -->
        <section class="ticket_price_km">
            <h2>Calcola il prezzo del biglietto</h2>
            <div class="info">
                <div class="info-block">
                    <div class="name-block block">
                        <h4>Nome Cognome</h4>
                        <input type="text" id="name">
                    </div>
        
                    <div class="km-block block">
                        <h4>Km:</h4>
                        <input type="text" id="km">
                    </div>
        
                    <div class="age-block">
                        <h4>Et√†:</h4>
                        <select name="age" id="age" class="bg-none">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Senior">Over 65</option>
                        </select>
                    </div>
                </div>

                <button id="generate" class="bg-none">Genera</button>
                <button id="reset" class="bg-none">Annulla</button>
            </div>
        </section>

        <!-- your ticket block -->
        <section class="your_ticket">
            <h2>Il tuo biglietto</h2>
            <div class="ticket">
                <h3>DETTAGLIO PASSEGGERI</h4>
                <div class="ticket-block">
                    <div class="left-side">
                        <h5>NOME PASSEGGERO</h5>
                        <div id="namePassenger"></div>
                    </div>
                   <div class="right-side">
                    <h6>Offerta</h6>
                    <h6>Carrozza</h6>
                    <h6>Codice</h6>
                    <h6>Costo biglietto</h6>
                    <div id="price"></div>
                   </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <img src="img/ferrovie-dello-stato-italiane_2383799-1024x576.webp" alt="">
    </footer>

    </div>
    
    <!-- scritp js -->
    <script src="js/main.js"></script>
</body>
</html>
